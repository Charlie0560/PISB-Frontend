<!DOCTYPE html>

<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cantarell:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <h1>COMING SOON</h1>
      <p style="color: white; margin-top: 5%">
        This website is currently being built, but we will be up very soon !
        Until then you can get in touch by dropping your email-id below
      </p>
      <br /><br />

      <div class="container boxes">
        <div>
          <hr />
          <div class="smalltext">Days</div>
          <hr />
          <span class="days" id="day"></span>
          <hr />
        </div>

        <div>
          <hr />
          <div class="smalltext">Hrs</div>
          <hr />
          <span class="hours" id="hour"></span>
          <hr />
        </div>

        <div>
          <hr />
          <div class="smalltext">Mins</div>
          <hr />
          <span class="minutes" id="minute"></span>
          <hr />
        </div>

        <div>
          <hr />
          <div class="smalltext">Sec</div>
          <hr />
          <span class="seconds" id="second"></span>
          <hr />
        </div>
      </div>
      <div class="container" style="color: white; margin-top: 2%">
        <h2>GET NOTIFIED</h2>
        <small>We will let you know when we are launching.</small>
        <br />
        <small>Hell we may even send you a beta invite</small>
        <br />
        <div class="container my-2">
          <div class="container my-2">
            <input type="email" placeholder="Enter your email" style="background: transparent; color: white; width: 30%;" />
          </div>
          <button class="btn btn-success" style="height: 35px">
            Subscribe
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
